<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tinder-Like Swipe</title>
  <style>
    body {
      margin: 0;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 300px;
      height: 400px;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin-bottom: 20px;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease-in-out;
    }

    .buttons {
  display: flex;
  justify-content: center;
  gap: 30px;        /* space between buttons */
  width: 100%;      /* stretch to full width */
  max-width: 300px; /* same as card */
}

    .buttons img {
      width: 100px;
      height: 150px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .buttons img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="card">
    <img id="profile-img" src="your-initial-image.jpg" alt="Profile" />
  </div>
  <div class="buttons">
    <img src="images/x-button.png" alt="Dislike" onclick="nextImage()" />
    <img src="images/heart-button.png" alt="Like" onclick="nextImage()" />
  </div>

  <script>
    const images = [
      'image1.jpg',
      'image2.jpg',
      'image3.jpg',
      // Add more image paths here
    ];

    let currentIndex = 0;

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      const imgElement = document.getElementById('profile-img');
      imgElement.style.opacity = 0;
      setTimeout(() => {
        imgElement.src = images[currentIndex];
        imgElement.style.opacity = 1;
      }, 300);
    }
  </script>
</body>
</html>
